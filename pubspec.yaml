name: my_store
description: "Online Store"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  #State management
  flutter_riverpod: ^3.0.0-dev.3

  #Database
  sqflite: ^2.3.3+1
  path_provider: ^2.1.4

  #Routing
  go_router: ^14.2.3

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/json/